overwrite: true
schema: "https://graph-ts-2022.herokuapp.com/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        func: '../fetcher/fetcher#fetchData'
  ./graphql.schema.json:
    plugins:
      - "introspection"
